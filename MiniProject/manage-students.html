<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - Smart Attendance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="teacher.html">Dashboard</a></li>
                <li><a href="view-student-attendance.html">View Student Attendance</a></li>
                <li><a href="manage-students.html" class="active">Manage Students</a></li>
                <li><a href="generate-teacher-reports.html">Generate Reports</a></li>
                <li><a href="generate-qr.html">Generate QR Code</a></li>
            </ul>
            <ul class="sidebar-secondary-nav">
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <div class="menu-toggle">
                    <div class="hamburger"></div>
                </div>
                <nav class="nav-links">
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="help.html">Help</a>
                    <a href="index.html">Logout</a>
                </nav>
            </header>
            <div class="content">
                <h1>Manage Students</h1>
                <div class="card">
                    <h2>Add New Student</h2>
                    <form id="add-student-form">
                        <div class="input-group">
                            <label for="student-name">Student Name</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="input-group">
                            <label for="student-email">Email</label>
                            <input type="email" id="student-email" required>
                        </div>
                        <div class="input-group">
                            <label for="student-class">Class</label>
                            <select id="student-class">
                                <option>Computer Science</option>
                                <option>Information Technology</option>
                                <option>Electronics</option>
                                <option>Mechanical</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Add Student</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Student List</h2>
                    <div class="table-controls">
                        <select id="class-filter">
                            <option value="all">All Classes</option>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Electronics</option>
                            <option>Mechanical</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Class</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="student-table-body">
                                <!-- Student rows will be inserted here by script -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
